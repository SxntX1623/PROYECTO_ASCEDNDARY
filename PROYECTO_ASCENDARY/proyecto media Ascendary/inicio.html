<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascensores Global</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bienvenidos a Ascensores Global</div>
        <div class="content">Somos una empresa con más de 30 años de experiencia en la industria</div>
        <div class="image-container">
            <img src="URL_DE_TU_IMAGEN_DE_ASCENSOR" alt="Ascensor">
        </div>
    </div>
</body>
</html>
